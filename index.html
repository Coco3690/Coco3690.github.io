    <style>
        h1 {
            text-align: center; /* 使文字居中 */
        }
        /* 使用CSS来设置视频的布局 */
     .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 使视频项在容器中水平居中 */
        }
     .video-item {
            flex: 0 0 33.33%; /* 每个视频项目占据一行的三分之一宽度 */
            box-sizing: border-box;
            padding: 5px;
            text-align: center; /* 使视频描述文字居中 */
        }
     .video-item video {
            width: 100%; /* 视频宽度占满视频项的容器 */
            max-width: 100%; /* 限制视频的最大宽度为视频项的宽度 */
            aspect-ratio: 16 / 9; /* 按照第一个视频的长宽比设置，这里假设第一个视频是16:9 */
        }
     .video-description {
            margin-bottom: 5px; /* 给视频和描述之间添加一些下边距，使其有一定间距 */
            font-weight: bold; /* 使描述文字加粗 */
        }
     .video-table {
            width: 100%;
            border-collapse: collapse; /* 使表格边框合并为一个单一的边框 */
        }
     .video-table td {
            border: 1px solid #ccc; /* 为表格单元格添加边框 */
            padding: 10px; /* 为单元格添加内边距 */
        }
    </style>
</head>
